<div
  class="h-[48px] lg:h-[64px] flex flex-row items-center justify-between border rounded-full relative"
>
  <div class="hidden lg:block">
    <div class="flex flex-row items-center justify-between">
      <div
        class="cursor-pointer h-[48px] lg:h-[64px] px-8 flex flex-col justify-center rounded-full hover:bg-gray-100"
        (click)="openSearchModal('location')"
      >
        <p class="text-xs font-semibold">Where</p>
        <p class="text-xs">Wanted locations</p>
      </div>

      <div
        class="cursor-pointer h-[48px] lg:h-[64px] px-8 flex flex-col justify-center rounded-full hover:bg-gray-100"
        (click)="openSearchModal('checkin')"
      >
        <p class="text-xs font-semibold">Check in & check out</p>
        <p class="text-xs">Add dates</p>
      </div>

      <div
        class="cursor-pointer h-[48px] lg:h-[64px] px-8 flex flex-col justify-center rounded-full hover:bg-gray-100 pr-16"
        (click)="openSearchModal('guests')"
      >
        <p class="text-xs font-semibold">Who</p>
        <p class="text-xs">Add guests</p>
      </div>
    </div>
  </div>
  <div class="p-2 right-0">
    <div class="cursor-pointer p-2 lg:p-4 bg-airbnb hover:bg-airbnb-dark transition rounded-full text-white" (click)="openSearchModal('location')">
      <svg
        viewBox="0 0 32 32"
        style="
          display: block;
          fill: none;
          height: 16px;
          width: 16px;
          stroke: currentColor;
          stroke-width: 4;
          overflow: visible;
        "
        aria-hidden="true"
        role="presentation"
        focusable="false"
      >
        <path
          fill="none"
          d="M13 24a11 11 0 1 0 0-22 11 11 0 0 0 0 22zm8-3 9 9"
        ></path>
      </svg>
    </div>
  </div>
</div>
