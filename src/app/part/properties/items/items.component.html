<div class="cursor-pointer z-0" [routerLink]="['details', id]">
  <div class="relative overflow-hidden aspect-square rounded-xl">
    <!-- <app-favorite-button /> -->
    <div
        (click)="toggleFavorite($event)"
        class="absolute top-2 right-2 hover:text-airbnb z-10"
        [ngClass]="isFavorite ? 'text-airbnb' : 'text-white'"
    >
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
      </svg>
      
    </div>
    <!-- End Favorite -->
    <img [src]="image_url" alt="" class="hover:scale-110 object-cover transition h-full w-full"/>
  </div>

  <div class="mt-2">
    <p class="text-lg font-bold">{{ title }}</p>
  </div>

  <div class="mt-2">
    <p class="text-sm text-gray-500"><strong>${{ price_per_night }}</strong> per night</p>
    <!-- image: {{ image_url }} -->
  </div>
</div>
