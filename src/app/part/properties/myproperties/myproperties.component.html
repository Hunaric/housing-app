<main class="max-w-full mx-auto px-6 pb-6">
    <h1 class="my-6 text-2xl">My properties</h1>

    <!-- Affichez les propriétés seulement si l'utilisateur est connecté -->
    <app-properties 
        *ngIf="isUserLoggedIn"  
        [gridClasses]="gridClasses()"   
        [landlordId]="landlordId"
    >
    </app-properties>
</main>
